@(	symptoms: List[Symptom],
	form: Form[HomeViewModel]
	)
	
@import helper._


@main("Welcome YOUR DOOM!!!") {

    @play20.welcome("DOOM:", style = "Java")
    
    @form(routes.Application.showDisease()) {
        
         <ul> 
			@for(symptom <- symptoms) {
	  			<input type='checkbox' name='topic' value=@symptom>@symptom.name <br>
			} 
		</ul>
        
        <input type="submit" value="Submit">
        
    }
    
  

}
